<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  {% load static %}

  <link rel="stylesheet" href="{% static 'authentication_app/style.css' %}">

</head>
<body >

    {% include 'authentication_app\navbar.html' %}

  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            
            <h5 class="card-title text-center">Enter new password</h5>
            <p style="text-align: center;">Please enter your new password twice so we can verify you typed it in correctly.</p>
            <form method="post">
     

              {% csrf_token %}
              
                
              <div class="mb-3 d-flex justify-content-center">
                <input type="password" class="form-control" id="password" name="new_password1" placeholder="Password">
              </div>


              <div class="mb-3 d-flex justify-content-center">
                <input type="password" class="form-control" id="password" name="new_password2" placeholder="Confirm Password">
              </div>
             

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>
              
            </form>
           
      
  
           
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
