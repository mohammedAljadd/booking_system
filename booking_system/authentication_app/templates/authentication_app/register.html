<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  {% load static %}

  <link rel="stylesheet" href="{% static 'authentication_app/style.css' %}">

</head>
<body >

  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5><br>
            <form method="post" class="form">
              
              <div class="mb-3 d-flex justify-content-center">
                <input type="text" class="form-control" name="email" placeholder="Email">
              </div>

              <div class="mb-3 d-flex justify-content-center">
                <input type="text" class="form-control" name="username" placeholder="Username">
              </div>


              <div class="mb-3 d-flex justify-content-center">
                <input type="password" class="form-control" id="password" name="password1" placeholder="Password">
              </div>


              <div class="mb-3 d-flex justify-content-center">
                <input type="password" class="form-control" id="password" name="password2" placeholder="Confirm Password">
              </div>
              {% csrf_token %}
              {% if messages %}
                  {% for message in messages %}
                      <span style="color: red">{{ message }}</span>
                  {% endfor %}
              {% endif %}

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
              
            </form>
           
              <br>
            <div class="row justify-content-center">
              <div class="col-4">
                <hr>
              </div>
              <div class="col-auto">
                or
              </div>
              <div class="col-4">
                <hr>
              </div>
            </div>
  
            <div class="mt-3 text-center">
              <a href="{% url 'login_user' %}">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
